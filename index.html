<!DOCTYPE html>

<head>

  <title>IA SAIRA</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 40px;
      background: white;
      z-index: 9999;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      padding-top: 40px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
