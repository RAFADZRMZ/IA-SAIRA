<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IA Saira</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Franja blanca que tapa publicidad y contiene men√∫ */
  .topnav {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 40px; /* altura de la franja */
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  /* Contenedor de los botones */
  .menu {
    display: flex;
    gap: 10px;
  }

  /* Botones estilo solicitado */
  .btn {
    border-radius: 20px;
    padding: 6px 14px;
    font-weight: bold;
    text-decoration: none;
    display: flex;
    align-items: center;
    height: 28px;
    line-height: 1;
    cursor: pointer;
  }

  .btn-white {
    background-color: #fff;
    color: #000;
    border: 1.5px solid #000;
  }
  .btn-white:hover {
    background-color: #f0f0f0;
  }

  .btn-active {
    background-color: #000;
    color: #fff;
    border: 1.5px solid #000;
  }

  /* Contenedor iframe: ocupa todo menos la franja */
  .iframe-container {
    position: absolute;
    top: 40px;
    left: 0;
    right: 0;
    bottom: 0;
    height: calc(100% - 40px);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

  <nav class="topnav">
    <div class="menu">
      <a href="inicio.html" class="btn btn-white">Inicio</a>
      <a href="libros.html" class="btn btn-white">Libros</a>
      <a href="index.html" class="btn btn-active">IA Saira</a>
      <a href="conferencias.html" class="btn btn-white">Conferencias & Talleres</a>
    </div>
  </nav>

  <div class="iframe-container">
    <iframe src="https://rafadzrmz.wixsite.com/emprendedor-despiert/ia-saira" sandbox></iframe>
  </div>

</body>
</html>
