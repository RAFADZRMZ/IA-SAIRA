<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IA SAIRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px; /* altura fija */
      background-color: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .btn {
      border-radius: 20px;
      padding: 5px 12px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      height: 28px;
      line-height: 1;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
      font-size: 14px;
      white-space: nowrap;
    }

    .btn-white {
      background-color: #fff;
      color: #000;
      border-color: #000;
    }
    .btn-white:hover {
      background-color: #f0f0f0;
    }

    .btn-active {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      padding-top: 40px; /* espacio para la franja */
    }

    iframe {
      width: 100%;
      height: calc(100vh - 40px);
      min-height: 500px;
      border: none;
      display: block;
    }

    @media (max-width: 480px) {
      .overlay {
        height: 40px;
        padding: 0 6px;
        gap: 6px;
      }

      .btn {
        padding: 4px 10px;
        height: 24px;
        font-size: 12px;
      }

      iframe {
        height: calc(100vh - 40px);
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <a href="inicio.html" class="btn btn-white">Inicio</a>
      <a href="libros.html" class="btn btn-white">Libros</a>
      <a href="index.html" class="btn btn-active">IA Saira</a>
      <a href="conferencias.html" class="btn btn-white">Conferencias & Talleres</a>
    </div>
    <iframe src="https://rafadzrmz.wixsite.com/emprendedor-despiert/ia-saira" sandbox></iframe>
  </div>
</body>
</html>
