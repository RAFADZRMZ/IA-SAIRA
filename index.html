<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IA Saira</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Franja blanca agresiva */
  .white-strip {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 40px;
    background-color: #fff;
    z-index: 2147483647; /* máximo z-index */
    pointer-events: none; /* para no bloquear clicks */
  }

  /* Menú fijo encima de la franja y clickable */
  .topnav {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    z-index: 2147483647; /* máximo z-index */
    pointer-events: auto;
  }

  .btn {
    border-radius: 20px;
    padding: 6px 14px;
    font-weight: bold;
    text-decoration: none;
    display: flex;
    align-items: center;
    height: 28px;
    line-height: 1;
    cursor: pointer;
    border: 1.5px solid transparent;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .btn-white {
    background-color: #fff;
    color: #000;
    border-color: #000;
  }

  .btn-white:hover {
    background-color: #f0f0f0;
  }

  .btn-active {
    background-color: #000;
    color: #fff;
    border-color: #000;
  }

  .iframe-container {
    position: absolute;
    top: 40px;
    left: 0;
    right: 0;
    bottom: 0;
    height: calc(100% - 40px);
    z-index: 1;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

  <div class="white-strip"></div>

  <nav class="topnav">
    <a href="inicio.html" class="btn btn-white">Inicio</a>
    <a href="libros.html" class="btn btn-white">Libros</a>
    <a href="index.html" class="btn btn-active">IA Saira</a>
    <a href="conferencias.html" class="btn btn-white">Conferencias & Talleres</a>
  </nav>

  <div class="iframe-container">
    <iframe src="https://rafadzrmz.wixsite.com/emprendedor-despiert/ia-saira" sandbox></iframe>
  </div>

</body>
</html>
