<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IA SAIRA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px; /* grosor de la franja */
      background-color: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      border-radius: 20px;
      padding: 6px 14px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      height: 28px;
      line-height: 1;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
    }

    .btn-white {
      background-color: #fff;
      color: #000;
      border-color: #000;
    }
    .btn-white:hover {
      background-color: #f0f0f0;
    }

    .btn-active {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <a href="inicio.html" class="btn btn-white">Inicio</a>
      <a href="libros.html" class="btn btn-white">Libros</a>
      <a href="index.html" class="btn btn-active">IA Saira</a>
      <a href="conferencias.html" class="btn btn-white">Conferencias & Talleres</a>
    </div>
    <iframe src="https://rafadzrmz.wixsite.com/emprendedor-despiert/ia-saira" sandbox></iframe>
  </div>
</body>
</html>
