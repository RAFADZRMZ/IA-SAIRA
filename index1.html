<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoja Orli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px; /* Ajusta si necesitas cubrir m√°s o menos */
      background-color: white;
      z-index: 9999;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <iframe
      src="https://rafadzrmz.wixsite.com/emprendedor-despiert/hojaorli"
      sandbox
    ></iframe>
  </div>
</body>
</html>
