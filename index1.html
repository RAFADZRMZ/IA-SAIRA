<head>
  <meta charset="UTF-8" />

  <meta property="og:title" content="Hoja Orli - IA SAIRA" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* evita scroll horizontal */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px; 
      background-color: #CB242D;
      z-index: 9999;

      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden; /* evita scroll dentro del container */
    }

    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;

      transform: scale(1.1);        /* aumenta tamaño del contenido */
      transform-origin: top center; /* lo centra horizontalmente */
      display: block;               /* evita gaps por inline */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">¿Agendamos un 1 a 1?</div>
    <iframe
      src="https://rafadzrmz.wixsite.com/emprendedor-despiert/hojaorli"
      sandbox
    ></iframe>
  </div>
</body>
